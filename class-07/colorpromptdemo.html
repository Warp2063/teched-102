<!DOCTYPE html>
<html>
<script>

  function buttonPressed() {
    var color = prompt("Please enter a hex color for the background:");

    if (validateColor(color) == false) {
      alert("Sorry, mate, that's not a legal hex color string.");
    }
    else {
      console.log("selected hex color: #" + color);
      var reverseColor = reverseHex(color);
      console.log("inverse hex color: #" + reverseColor);

      document.body.style.background = ("#" + color);
      document.getElementById("bannertext").style.color = ("#" + reverseColor);
    }

  }

  // is it a legal hex color string? returns true or false
  function validateColor(hexString) {

    // make sure it's a string of length 6
    if (hexString == null || typeof (hexString) != 'string' || hexString.length != 6) {
      return false;
    }


    // make sure each character is 0-9 or a-f
    for (var x = 0; x < hexString.length; x++) {
      var y = hexString[x];

      if ((y >= '0' && y <= '9') || (y >= 'a' && y <= 'f') || (y >= 'A' && y <= 'F')) {
        continue;
      }
      else {
        return false;
      }
    }

    return true;
  }



  /*
    UNTESTED, unused
    Allows you to select the Red, Green, or Blue segments of a hex color
  */
  function splitHexColor(hexString, rgb) {
    switch (rgb) {
      case 'r':
      case 'R':
        return hexString.substr(0, 2);
        break;
      case 'g':
      case 'G':
        return hexString.substr(2, 2);
        break;
      case 'b':
      case 'B':
        return hexString.substr(4, 2);
        break;
      default:
        break;
    }

    return null;
  }

  function reverseHex(hexString) {
    var output = '';

    for (var x = 0; x < hexString.length; x++) {
      var y = hexString[x];

      switch (y) {
        case '0':
          output += 'f';
          break;
        case '1':
          output += 'e';
          break;
        case '2':
          output += 'd';
          break;
        case '3':
          output += 'c';
          break;
        case '4':
          output += 'b';
          break;
        case '5':
          output += 'a';
          break;
        case '6':
          output += '9';
          break;
        case '7':
          output += '8';
          break;
        case '8':
          output += '7';
          break;
        case '9':
          output += '6';
          break;
        case 'a':
        case 'A':
          output += '5';
          break;
        case 'b':
        case 'B':
          output += '4';
          break;
        case 'c':
        case 'C':
          output += '3';
          break;
        case 'd':
        case 'D':
          output += '2';
          break;
        case 'e':
        case 'E':
          output += '1';
          break;
        case 'f':
        case 'F':
          output += '0';
          break;
        default:
          break;
      }
    }

    return output;
  }


</script>
